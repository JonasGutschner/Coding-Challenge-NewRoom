<div class="container">
  <div class="message-list">
    <ng-container *ngFor="let entry of (data$ | async)">
      <p [class]="'from-' + (entry.nickname === nickname ? 'me' : 'them')" >
        <span>{{ entry.nickname }}</span><br>
        {{ entry.message }}
        <app-root></app-root>
        
        <app-user-interface></app-user-interface>

      </p>
    </ng-container>
    <app-root></app-root>
    <input type="text" style="margin-top: 50px;">
  </div>
</div>
